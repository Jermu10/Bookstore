<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h2>Add new book</h2>
	<div>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" class="form-control" />
		
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" class="form-control" />
		
		<label for="year">Year</label>
		<input type="number" id="year" th:field="*{year}" class="form-control" />
		
		<label for="title">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
		
		<label for="title">Price</label>
		<input type="text" id="price" th:field="*{price}" class="form-control" />
		
		<select id="category" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
		</select>
		
		
		<input type="submit" class="btn btn-primary" value="Save">
		
	</form>
	</div>
</div>
</body>
</html>
