<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add book</title>
</head>
<body>
<div class="container">
	<h2>Add new book</h2>
	<div>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" class="form-control" />
		
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" class="form-control" />
		
		<label for="year">Year</label>
		<input type="number" id="year" th:field="*{year}" class="form-control" />
		
		<label for="title">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
		
		
		<input type="submit" class="btn btn-primary" value="Save">
		
	</form>
	</div>
</div>
</body>
</html>
